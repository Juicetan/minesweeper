<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="app/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="board-wrap">
      <div class="con-header">
        <div class="mines-left">
          <div class="val-wrap">10</div>
        </div>
        <div class="start">
          <div class="val-wrap">New Game</div>
        </div>
        <div class="timer">
          <div class="val-wrap">000</div>
        </div>
      </div>
      <div class="board">
        
      </div>
    </div>
  </div>
  <script type="module">
    import BoardControl from './app/js/boardControl.mjs';
    import Board from './app/js/board.mjs';

    const $container = document.querySelector('.container');
    const $board = document.querySelector('.board-wrap .board');
    const $boardControls = document.querySelector('.board-wrap .con-header');

    window.boardControls = new BoardControl({
      $el: $boardControls,
      board: new Board({
        $el: $board
      })
    });
    boardControls.board.update();
  </script>
</body>
</html>
